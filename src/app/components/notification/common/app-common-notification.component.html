<li id="app_common_notification" class="nav-item dropdown">
  <a class="nav-link" data-toggle="dropdown" href="#">
    <i class="far fa-bell"></i>
    <span class="badge badge-warning navbar-badge" style="font-weight: bold">{{this.newNotifications.length}}</span>
  </a>
  <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right" style="max-height: 250px; max-width: 100px;">
    <span class="dropdown-item dropdown-header p-1"
          style="font-size: 12px; font-weight: bold">{{this.newNotifications.length + this.notifications.length}} Thông báo</span>
    <div class="dropdown-divider"></div>
    <div *ngFor="let n of newNotifications">
      <a (click)="updateStatus(n)" class="dropdown-item bg-gray-light">
        <!--<i class="fas {{c.iconClass}} mr-2" style="font-size: 13px"></i>-->
        <span
          style="font-size: 13px; word-wrap: break-word; white-space: normal; line-height: 1.5; display: block">{{n.message}}</span>
        <span class="float-right text-muted" style="font-size: 13px">{{n.time | date: 'h:mm a'}}</span>
      </a>
      <div class="dropdown-divider"></div>
    </div>
    <div *ngFor="let n of notifications">
      <a href="{{districtUrl}}{{n.path}}" class="dropdown-item mx-0">
        <!--<i class="fas {{c.iconClass}} mr-2" style="font-size: 13px"></i>-->
        <span
          style="font-size: 13px; word-wrap: break-word; white-space: normal; line-height: 1.5; display: block">{{n.message}}</span>
        <span class="float-right text-muted text-sm">{{n.time | date: 'h:mm a'}}</span>
      </a>
      <div class="dropdown-divider"></div>
    </div>
    <!--    <div class="dropdown-divider"></div>-->
    <!--    <a href="#" class="dropdown-item dropdown-footer">See All Notifications</a>-->
  </div>
</li>
