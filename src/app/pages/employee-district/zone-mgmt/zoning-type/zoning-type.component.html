<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 font-weight-bold text-gray-dark">QUẢN LÝ QUY HOẠCH</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="/">Trang chủ</a></li>
          <li class="breadcrumb-item active">Quản lý quy hoạch</li>
        </ol>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</section>
<!-- /.content-header -->

<!-- Main content -->
<section class="content mt-2">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <a class="card col-11 col-sm-5 col-md-3 mx-1" style="cursor: pointer" *ngFor="let type of zoningTypes" [routerLink]="type.nameSlug">
        <div class="card-body text-center">
          <h5 class="mb-0">{{type.name}}</h5>
        </div>
      </a>
    </div>
  </div>
</section>
